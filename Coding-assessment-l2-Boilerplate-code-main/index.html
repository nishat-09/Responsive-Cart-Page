<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="assets/logo.png" alt="Marmeto"><b>Marmeto</b>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="header-icons">
            <button class="icon-btn search-icon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
            <input type="text" id="search-input" placeholder="Search products..." style="display: none;" />
            
            <button class="icon-btn">
                <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
            <button class="icon-btn">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
        </div>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
        
        <div class="cart-icon">
            <a href="#"><img src="assets/cart.png" alt="Cart"></a>
        </div>
    </header>

    <!-- Loader -->
    <div id="loader" style="display: none;">Loading...</div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" style="display: none;">
        <div class="modal-content">
            <p>Are you sure you want to remove this item from the cart?</p>
            <button class="confirm-remove">Yes</button>
            <button class="cancel-remove">No</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <main>
        <div class="breadcrumb">
            
            <center><a href="#">Home</a> ><span>Cart</span></center>
        </div>

        <div id="left-column">
            <!-- Cart Items -->
            <div id="cart-items">
                <!-- Dynamic cart items will be loaded here -->
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        <!-- Cart items will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="right-column">
            <!-- Cart Summary -->
            <div id="cart-summary">
                <h2>Cart Totals</h2>
                <p>Subtotal: ₹<span id="subtotal">0.00</span></p>
                <p>Total: ₹<span id="total">0.00</span></p>
                <button id="checkout-btn">Check Out</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="service-icons">
            <div class="service-icon">
                <img src="assets/quality.png" alt="High Quality">
                <p>High Quality</p>
            </div>
            <div class="service-icon">
                <img src="assets/warranty.png" alt="Warranty Protection">
                <p>Warranty Protection</p>
            </div>
            <div class="service-icon">
                <img src="assets/shipping.png" alt="Free Shipping">
                <p>Free Shipping</p>
            </div>
            <div class="service-icon">
                <img src="assets/support.png" alt="24 / 7 Support">
                <p>24 / 7 Support</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
